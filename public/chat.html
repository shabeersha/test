<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div id="chat-messages" class="chat-messages">
          <!-- <div id="audioPreview"></div> -->
        </div>
      </main>
      <div class="chat-form-container">
        <div class="popupOption" id="popupOption" style="display: none">
          <button class="btnStyle" type="button" id="submit-file">
            <i class="fas fa-images imagefile btnStyleITag"></i>
          </button>
          <button class="btnStyle" type="button">
            <i class="fas fa-video imagefile btnStyleITag"></i>
          </button>
          <button class="btnStyle" type="button">
            <i class="fas fa-file-audio imagefile btnStyleITag"></i>
          </button>
          <button class="btnStyle" type="button">
            <i class="fas fa-images imagefile btnStyleITag"></i>
          </button>
        </div>
        <div class="inputdiv">
          <form id="chat-form">
            <input
              class="chatInput"
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn">
              <i
                class="fas fa-paperclip"
                id="popup"
                style="margin-top: 6px"
              ></i>
            </button>
            <label for="avatar"> </label>
            <input
              type="file"
              id="avatar"
              name="avatar"
              accept="image/png, image/jpeg,image/jpg"
              style="display: none"
            />
            <button class="btn">
              <i class="fas fa-microphone" id="item"></i>
            </button>
            <button class="btn">
              <i class="fas fa-paper-plane" id="submit"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <h1>Input File</h1>
    <button id="submit-file">Submit</button>

    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <button>Press Button</button>

    <div id="imgPreview"></div>
    <div id="videoPreview"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
